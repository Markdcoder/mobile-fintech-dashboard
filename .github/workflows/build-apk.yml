name: ğŸš€ Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    name: ğŸ“± Build APK
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci

    - name: ğŸ—ï¸ Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon

    - name: âœ… Sign APK (if keystore provided)
      if: env.KEYSTORE_FILE
      run: |
        echo "Signing APK with provided keystore"
        # Add signing logic here when keystore is provided
      env:
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: ğŸ“± Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fintech-dashboard-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: ğŸ“Š APK Info
      run: |
        APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
        if [ -f "$APK_PATH" ]; then
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "âœ… APK built successfully!"
          echo "ğŸ“¦ APK Size: $APK_SIZE"
          echo "ğŸ“ Location: $APK_PATH"
        else
          echo "âŒ APK build failed - file not found"
          exit 1
        fi

    - name: ğŸš€ Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/release/app-release.apk
        name: Mobile Fintech Dashboard v${{ github.ref_name }}
        body: |
          ## ğŸ“± Mobile Fintech Dashboard Release
          
          ### âœ¨ What's New
          - Latest features and improvements
          - Bug fixes and performance optimizations
          - UI/UX enhancements
          
          ### ğŸ“¥ Download
          - **Android APK**: Download the attached APK file
          - **Size**: Check the build logs for APK size
          
          ### ğŸ”§ Installation
          1. Download the APK file
          2. Enable "Unknown Sources" in Android settings
          3. Install the APK file
          4. Enjoy the app!
          
          ### ğŸ› Issues
          Report bugs and feature requests [here](https://github.com/Markdcoder/mobile-fintech-dashboard/issues)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notification:
    name: ğŸ“¬ Build Notification
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
    - name: ğŸ“¢ Build Status
      run: |
        if [ "${{ needs.build.result }}" = "success" ]; then
          echo "âœ… APK build completed successfully!"
          echo "ğŸ“¥ Download from the Actions artifacts tab"
        else
          echo "âŒ APK build failed"
          echo "ğŸ” Check the build logs for details"
        fi
